<div class="card my-5" *ngIf="user$ | async as user">
  <div class="card-body">
    <div>
      <strong>ID</strong>
      <span>{{user.id}}</span>
    </div>

    <div>
      <strong>Name</strong>
      <span>{{user.name}}</span>
    </div>

    <div>
      <strong>Email</strong>
      <a href="mailto:{{ user.email }}">{{ user.email }}</a>
    </div>
  </div>
</div>
